{% extends "base.html" %}
{% block content %}

    <form method="post" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        {{ form.name(class="form-control mt-2", placeholder="Name") }}
        {{ form.password(class="form-control mt-2", placeholder="Password") }}
        {{ form.submit(class="form-control mt-2 bg-warning") }}
    </form>
{% endblock %}
